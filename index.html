<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>type here</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/preact@latest/dist/preact.min.js"></script>
  <script src="https://unpkg.com/preact@latest/hooks/dist/hooks.umd.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const { h, render } = preact;
    const { useState, useEffect, useRef } = preactHooks;

    const App = () => {
      const [text, setText] = useState(localStorage.getItem("text") || "");
      const [darkMode, setDarkMode] = useState(localStorage.getItem("darkMode") === "true");
      const toggleContainerRef = useRef(null);
      const textRef = useRef(null)

      const handleTextEvents = (event) => {
        let newText = event.target.value

        // enables the use of tab while typing
        // use shift + tab for default behavior
        if(event.key === "Tab" && !event.shiftKey) {
          event.preventDefault()
          newText += "\t"
        }

        setText(newText)
      }

      const toggleDarkMode = (event) => {
        // only allow enter key presses to toggle
        if (event.type === "keydown" && event.keyCode !== 13) return
        setDarkMode(!darkMode);
      }

      useEffect(() => {
        localStorage.setItem("text", text);
      }, [text]);

      useEffect(() => {
        localStorage.setItem("darkMode", darkMode);
        document.body.classList.toggle("dark-mode", darkMode);
        toggleContainerRef.current.classList.toggle("dark", darkMode);
      }, [darkMode]);

      if(darkMode) document.body.classList.toggle("dark-mode", true)

      return h(
        "div",
        null,
        h("textarea", {
          ref: textRef,
          value: text,
          onInput: handleTextEvents,
          onKeyDown: handleTextEvents,
          tabindex: "1",
          placeholder: "type here...",
        }),
        h(
          "div",
          {
            ref: toggleContainerRef,
            class: "toggle-container" + (darkMode ? " dark" : ""),
            onClick: toggleDarkMode,
            onKeyDown: toggleDarkMode,
            role: "button",
            tabindex: "2",
          },
          h("div", { class: "toggle-circle" }),
          h("div", { class: "icon sun" }, "‚òÄÔ∏è"),
          h("div", { class: "icon moon" }, "üåô"),
        ),
      );
    };

    render(h(App), document.getElementById("app"));
  </script>
</body>
</html>
